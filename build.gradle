plugins {
    id 'org.springframework.boot' version '2.4.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.cameraforensics'
version = '0.0.1'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    compile group: 'org.elasticsearch', name: 'elasticsearch', version: '7.12.0'
    compile group: 'org.elasticsearch.client', name: 'elasticsearch-rest-high-level-client', version: '7.12.0'
    compile group: 'org.elasticsearch.client', name: 'elasticsearch-rest-client', version: '7.12.0'

    compile 'ch.qos.logback.contrib:logback-json-classic:0.1.5'
    compile 'ch.qos.logback.contrib:logback-jackson:0.1.5'

    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation 'org.awaitility:awaitility:3.1.2'
}

test {
    useJUnitPlatform()
}